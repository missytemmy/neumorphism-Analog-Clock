<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Analo Clock || MiTA</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="sc" class="circle circle1" style="--clr: rgb(255, 145, 0);"><i></i></div>
            <div id="mn" class="circle circle2" style="--clr: rgb(0, 119, 255);"><i></i></div>
            <div id="hr" class="circle circle3" style="--clr: rgb(251, 0, 255);"><i></i></div>
            <div class="dot"></div>
            <div class="word">
                <p class="name">MiTA</p>
            </div>
            <span class="num" style="--i: 1;"><b>1</b></span>
            <span class="num" style="--i: 2;"><b>2</b></span>
            <span class="num" style="--i: 3;"><b class="active">3</b></span>
            <span class="num" style="--i: 4;"><b>4</b></span>
            <span class="num" style="--i: 5;"><b>5</b></span>
            <span class="num" style="--i: 6;"><b class="active">6</b></span>
            <span class="num" style="--i: 7;"><b>7</b></span>
            <span class="num" style="--i: 8;"><b>8</b></span>
            <span class="num" style="--i: 9;"><b class="active">9</b></span>
            <span class="num" style="--i: 10;"><b>10</b></span>
            <span class="num" style="--i: 11;"><b>11</b></span>
            <span class="num" style="--i: 12;"><b class="active">12</b></span>
        </div>
    </div>
    <script src="Main.js"></script>
</body>
</html>
